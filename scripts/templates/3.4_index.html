<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/duotone.min.css">





    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: rgb(52, 53, 65);
            color: #f0f0f0;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }

        .center-text {
            text-align: center;
        }

        .ul-container, .form-container {
            width: 40%;
            margin: 0 auto;
        }

        .ul-container {
            text-align: center;
            height: calc(100vh - 68px - 58px); /* Adjust for other container heights */
            overflow: hidden; /* Hide overflow */
        }

        .scroll-container {
            max-height: 700px; /* Set a specific height for the scroll container */
            overflow-y: auto; /* Add a vertical scrollbar when necessary */
        }

        .form-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
        }

        .ul-container ul {
            list-style-type: none;
            padding: 0; /* Remove default padding */
        }

        .button-below {
            width: 100%;
            margin-top: 5px;
            background-color: rgb(68, 70, 84);
            border-radius: 5px;
        }

        .input-group.mb-3 {
            margin-bottom: 5px;
        }

        .telegram-button {
            height: 38px;
            width: 60px;
            border-radius: 5px;
            background-color: rgb(25, 195, 125);
            margin-left: 10px;
        }

        .telegram-button i {
            color: #f0f0f0;
            font-size: 23px;
            text-align: center;
        }

         .message-container {
        display: flex;
        align-items: center; /* Vertically center align items within the message container */
        margin-bottom: 10px; /* Add a 10px gap between messages */
    }

    .icon {
        width: 25px;
        height: 25px;
        margin-right: 10px; /* Add a 10px gap between the icon and message text */
        display: flex;
        align-items: center; /* Vertically center align the icon */
    }

    .message-text {
        background-color: rgb(68, 70, 84);
        text-align: left;
        padding: 20px; /* Add 20px padding */
        border-radius: 10px; /* Add rounded rectangle edges */
        word-wrap: break-word; /* Wrap text to the next line if it exceeds width */
    }

    ul {
        margin-right: 10px;
    }

    .message-container li {
        display: flex;
        align-items: center; /* Vertically center align items within the li element */
        width: calc(100% - 20px); /* Make li elements fit within the scroll container, considering the margins */
        margin-bottom: 10px; /* Add a 10px gap between li elements */
    }


        .icon{
        margin-right: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto; /* Adjust the height as needed */
        font-size: 150%;
        width: 11%;

        }
        .message-text{
         max-width: 85%;
        }

        #inputMessage{
        background-color: rgb(25, 195, 125);
        }

        #messageList > li:last-child {
        opacity: 0;
        animation: fadeIn 1.1s ease-in forwards;
        }

        @keyframes fadeIn {
        from {
        opacity: 0;
        }
        to {
        opacity: 1;
        }
        }





    </style>
</head>
<body>
    <div class="ul-container">
        <h1 class="center-text">Chatbot</h1>
        <div class="scroll-container">
            <ul id="messageList">
                <!-- Your list items go here -->

                {% for index, (input_message, output_message) in messages %}
                <li class="message-container">
                    <div class="icon">
                       <i id="userIcon1" class="fa-solid fa-face-grin"></i>
                    </div>
                    <div class="message-text" id="inputMessage">{{ input_message }}</div>
                </li>
                <li class="message-container" id="output" >
                    <div class="icon">
                        <i id="userIcon2" class="fa-solid fa-robot"></i>
                    </div>
                    <div class="message-text" id="outputMessage{{ index }}" class="fade-in">{{ output_message }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="input-group mb-3">
                <input type="text" name="nm" class="form-control" placeholder="Enter your message">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary telegram-button">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </form>
        <button id="resetButton" class="btn btn-primary button-below" >
            Clear chat history
        </button>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
